<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>U2-W3-D2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
    </head>
    <body>
        <h1 class="text-center mt-3">Registrazione</h1>

        <!-- form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-12 col-md-6 col-lg-5">
                    <form id="name-surname">
                        <div class="mb-3">
                            <p
                                id="actualValue"
                                class="text-success text-center fw-bold">
                                Non ci sono attualmente valori salvati.
                            </p>
                            Il
                            <label for="name" class="form-label">Nome</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                aria-describedby="nome"
                                required
                                placeholder="Nome Cognome" />
                            <div class="form-text">
                                Inserisci nome e cognome.
                            </div>
                        </div>

                        <button id="save" type="submit" class="btn btn-success">
                            Salva
                        </button>
                        <button
                            id="delete"
                            type="button"
                            class="btn btn-warning">
                            Rimuovi
                        </button>
                        <button
                            id="clear"
                            type="button"
                            class="btn btn-outline-warning">
                            Pulisci campi
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- form end -->

        <!-- clock della sessione-->

        <div class="container mt-5">
            <p class="text-center fw-bold">Timer della sessione</p>
            <div class="text-center">
                <p class="btn btn-outline-primary" id="seconds-number">0</p>
            </div>
            <div class="row gap-3">
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">secondo</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated text-black"
                        id="ms"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">minuto</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                        id="s"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">ora</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                        id="min"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">giorno</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                        id="hours"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">anno</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                        id="days"
                        style="width: 0%; transition: none !important"></div>
                </div>
            </div>
        </div>

        <!-- clock end -->

        <!-- clock dall'inizio-->

        <div class="container mt-5">
            <p class="text-center fw-bold w-25 mx-auto">
                Timer dall'ultima cancellazione del local storage
            </p>
            <div class="text-center">
                <p class="btn btn-outline-primary" id="seconds-number-t">0</p>
            </div>
            <div class="row gap-3">
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">secondo</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated text-black"
                        id="ms-t"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">minuto</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                        id="s-t"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">ora</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                        id="min-t"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">giorno</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                        id="hours-t"
                        style="width: 0%; transition: none !important"></div>
                </div>
                <div class="progress col-12 p-0" role="progressbar">
                    <span class="ps-1 position-absolute">anno</span>
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                        id="days-t"
                        style="width: 0%; transition: none !important"></div>
                </div>
            </div>
        </div>

        <!-- clock end -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="./assets/script/script.js"></script>
    </body>
</html>
